<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9; /* Light grey background for the body */
    color: #333; /* Dark text for readability */
}

.sidenav {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    right: 0;
    background-color: #1a1a2e; /* Deep navy for contrast */
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.sidenav a {
    background-color: #16213e; /* Darker navy for hover */
    text-align: center;
    padding: 10px 15px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    color: #e94560; /* Light red for contrast */
    display: block;
    transition: 0.3s;
}

.sidenav a:hover {
    color: #f5f5f5; /* Subtle hover effect */
    background-color: #0f3460;
}

.sidenav .closebtn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
    color: #e94560; /* Consistent with links */
}

h2, h3, h4 {
    text-align: center;
    color: #1a1a2e; /* Matches the side navigation background */
}

p {
    text-align: center;
    color: #555; /* Neutral grey for body text */
}

img {
    margin-right: 25px;
    margin-left: 10px;
    border: 2px solid #1a1a2e; /* Border for a polished look */
}

.slideshow-container {
    max-width: 1000px;
    position: relative;
    margin: auto;
    background-color: #ffffff; /* White for clean contrast */
    border: 1px solid #ddd;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: #ffffff; /* White for buttons */
    font-weight: bold;
    font-size: 18px;
    background-color: #1a1a2e; /* Button background */
    border-radius: 3px;
    user-select: none;
}

.prev:hover, .next:hover {
    background-color: #e94560; /* Hover matches link hover */
}

.text {
    color: #333; /* Subtle contrast on captions */
    font-size: 14px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
}

.dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 2px;
    background-color: #bbb; /* Neutral dots */
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
}

.dot.active {
    background-color: #1a1a2e; /* Matches the sidenav background */
}

.dot:hover {
    background-color: #e94560; /* Matches link hover */
}

a {
    color: #e94560;
    text-decoration: none;
}

a:hover {
    color: #1a1a2e;
    text-decoration: underline;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #1a1a2e;
    color: #f5f5f5;
}
</style>
